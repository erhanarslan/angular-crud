<p>Add Student</p>
<div *ngIf="message" class="alert alert-success" role="alert">
  <strong>Success</strong> Added to list
  <button (click)="removeMessage()" class="button" data-bs-dismiss="alert" aria-label="Close">X</button>
</div>
<form [formGroup]="addStudent" (ngSubmit)="SaveData()">
  <div class="mb-3">
    <label class="form-label">Name </label>
    <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
  </div>
  <div class="mb-3">
    <label class="form-label">Surname </label>
    <input type="text" class="form-control" placeholder="Enter your surname" formControlName="surname">
  </div>
  <div class="mb-3">
    <label class="form-label">Email </label>
    <input type="email" class="form-control" placeholder="Enter your email adress" formControlName="email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
